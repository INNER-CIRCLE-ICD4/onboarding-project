server:
  port: 8099
  servlet:
    encoding:
      force: true
    context-path: /api

spring:
  application:
    name: survey
  datasource:
    url: jdbc:h2:mem:survey
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    kr.innercircle.onboarding.survey: DEBUG