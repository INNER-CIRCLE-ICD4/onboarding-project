server:
  port: 8080

spring:
  application:
    name: soyoung-onboarding
  datasource:
    url: jdbc:h2:mem:survey
    driver-class-name: org.h2.Driver
    username: soy
    password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true